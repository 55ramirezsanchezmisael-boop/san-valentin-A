<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¬øQuieres ser mi San Valent√≠n?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1b1f3b, #090a1a);
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .stars {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 70% 20%, #fff, transparent),
        radial-gradient(2px 2px at 40% 80%, #fff, transparent),
        radial-gradient(1px 1px at 90% 60%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 10% 70%, #fff, transparent);
      background-repeat: repeat;
      background-size: 200px 200px;
      opacity: 0.6;
      z-index: -1;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 380px;
      text-align: center;
      backdrop-filter: blur(6px);
      position: relative;
    }
    h1 { font-size: 1.8em; margin-bottom: 15px; }
    p { font-size: 1.1em; margin-bottom: 25px; }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.1); }
    .yes { background: #ff4d6d; color: #fff; }
    .no { background: #fff; color: #ff4d6d; }
    .extra { background: #ffd6e0; color: #ff4d6d; }
    .hidden { display: none; }

    /* Coraz√≥n gigante */
    .big-heart {
      position: fixed;
      width: 180px;
      height: 180px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: beat 1.2s infinite;
      left: 50%;
      top: 50%;
      margin-left: -90px;
      margin-top: -90px;
      z-index: 5;
    }
    .big-heart::before,
    .big-heart::after {
      content: '';
      position: absolute;
      width: 180px;
      height: 180px;
      background: #ff4d6d;
      border-radius: 50%;
    }
    .big-heart::before { top: -90px; left: 0; }
    .big-heart::after { left: -90px; top: 0; }

    .initials {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      font-weight: bold;
      z-index: 6;
      animation: fadeIn 2s forwards;
    }

    @keyframes beat {
      0% { transform: scale(1) rotate(45deg); }
      25% { transform: scale(1.1) rotate(45deg); }
      50% { transform: scale(1) rotate(45deg); }
      75% { transform: scale(1.15) rotate(45deg); }
      100% { transform: scale(1) rotate(45deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .final-message {
      margin-top: 40px;
      font-size: 1.3em;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
      animation: fadeIn 2s forwards;
      position: relative;
      z-index: 7;
    }

    .gallery {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      z-index: 7;
    }
    .gallery img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 14px;
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      animation: photoIn 1s forwards;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    @keyframes photoIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .star {
      position: fixed;
      top: -10px;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: fall linear forwards;
      z-index: 10;
    }

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="card">
    <h1>üíò Hola amor üíò</h1>
    <p>Desde que llegaste a mi vida, todo es m√°s bonito.<br>
    ¬øTe gustar√≠a ser mi San Valent√≠n? üíñ</p>
    <div id="buttons">
      <button class="yes" onclick="sayYes()">S√≠ üíï</button>
      <button class="no" onclick="sayNo()">No üò¢</button>
    </div>
    <h2 id="response" class="hidden"></h2>

    <div id="gallery" class="gallery hidden">
      <img src="foto1.jpg" style="animation-delay:0s">
      <img src="foto2.jpg" style="animation-delay:0.6s">
      <img src="foto3.jpg" style="animation-delay:1.2s">
    </div>

    <button id="extraBtn" class="extra hidden" onclick="extraLove()">
      Te amooo much√≠simo princesa üíñ
    </button>
  </div>

  <audio id="bgMusic" src="bonita_bonita_4AMtapes.mp3" loop></audio>

  <script>
    const texts = [
      '¬øSegura que ya lo pensaste? ü§î',
      '¬øSegur√≠sima? ü•∫',
      'Pi√©nsalo con el coraz√≥n üíñ',
      '√öltima oportunidad üò¢'
    ];
    let idx = 0;

    function sayYes() {
      document.getElementById('buttons').classList.add('hidden');
      const r = document.getElementById('response');
      r.textContent = 'Gracias por elegirnos todos los d√≠as üíï';
      r.classList.remove('hidden');
      playMusic();
      showHeart();
      document.getElementById('gallery').classList.remove('hidden');
      document.getElementById('extraBtn').classList.remove('hidden');
    }

    function sayNo() {
      const noBtn = document.querySelector('.no');
      const card = document.querySelector('.card');
      noBtn.textContent = texts[Math.min(idx, texts.length - 1)];
      idx++;
      const rect = card.getBoundingClientRect();
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random() * (rect.width - 80) + 'px';
      noBtn.style.top = Math.random() * (rect.height - 40) + 'px';
    }

    function playMusic() {
      const m = document.getElementById('bgMusic');
      m.volume = 0.5;
      m.play().catch(()=>{});
    }

    function showHeart() {
      const heart = document.createElement('div');
      heart.className = 'big-heart';
      document.body.appendChild(heart);

      const initials = document.createElement('div');
      initials.className = 'initials';
      initials.textContent = 'A  ‚ù§  M';
      document.body.appendChild(initials);

      const msg = document.createElement('div');
      msg.className = 'final-message';
      msg.textContent = 'Este coraz√≥n late porque existes t√∫, hoy y siempre.';
      document.querySelector('.card').appendChild(msg);
    }

    function extraLove() {
      for (let i = 0; i < 40; i++) {
        setTimeout(() => {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.left = Math.random() * 100 + 'vw';
          star.style.animationDuration = 2 + Math.random() * 3 + 's';
          document.body.appendChild(star);
          setTimeout(() => star.remove(), 5000);
        }, i * 100);
      }
    }
  </script>
</body>
</html>
