<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¬øQuieres ser mi San Valent√≠n?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1b1f3b, #090a1a);
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(2px 2px at 20% 30%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 70% 20%, #fff, transparent),
        radial-gradient(2px 2px at 40% 80%, #fff, transparent),
        radial-gradient(1px 1px at 90% 60%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 10% 70%, #fff, transparent);
      background-size: 200px 200px;
      opacity: 0.6;
      z-index: -1;
    }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 20px;
      max-width: 380px;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative;
      z-index: 5;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: transform .2s;
    }
    button:hover { transform: scale(1.1); }

    .yes { background:#ff4d6d; color:#fff; }
    .no { background:#fff; color:#ff4d6d; }
    .extra { background:#ffd6e0; color:#ff4d6d; }
    .hidden { display:none; }

    .big-heart {
      position: fixed;
      width: 180px;
      height: 180px;
      background: #ff4d6d;
      transform: rotate(45deg);
      left: 50%;
      top: 50%;
      margin-left: -90px;
      margin-top: -90px;
      animation: beat 1.2s infinite;
      z-index: 3;
    }
    .big-heart::before,
    .big-heart::after {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      background: #ff4d6d;
      border-radius: 50%;
    }
    .big-heart::before { top:-90px; }
    .big-heart::after { left:-90px; }

    .initials {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      font-weight: bold;
      z-index: 4;
      animation: fadeIn 2s forwards;
    }

    .final-message {
      margin-top: 20px;
      font-size: 1.2em;
      text-shadow: 0 2px 8px rgba(0,0,0,.8);
      animation: fadeIn 2s forwards;
    }

    .gallery {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    .gallery img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .gallery img.active { opacity: .35; }

    /* Fotos finales (no pantalla completa) */
    .final-photo {
      width: 100%;
      max-width: 320px; /* base */
      height: auto;
      margin: 0 auto;
      display: block;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    @media (min-width: 768px) {
      .final-photo { max-width: 420px; }
    }
    .gallery img.active { opacity: .35; }

    .star {
      position: fixed;
      top: -10px;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: fall linear forwards;
      z-index: 10;
    }

    @keyframes beat {
      0%{transform:scale(1) rotate(45deg);} 
      50%{transform:scale(1.15) rotate(45deg);} 
      100%{transform:scale(1) rotate(45deg);} 
    }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    @keyframes fall { to{ transform:translateY(110vh); opacity:0;} }
  </style>
</head>
<body>

<div class="stars"></div>
<div id="gallery" class="gallery hidden"></div>

<div class="card">
  <h1>üíò Hola amor üíò</h1>
  <p>Desde que llegaste a mi vida, todo es m√°s bonito.<br>¬øTe gustar√≠a ser mi San Valent√≠n? üíñ</p>

  <div id="buttons">
    <button class="yes" onclick="sayYes()">S√≠ üíï</button>
    <button class="no" onclick="sayNo()">No üò¢</button>
  </div>

  <h2 id="response" class="hidden"></h2>

  <button id="extraBtn" class="extra hidden" onclick="extraLove()">
    Te amooo much√≠simo princesa üíñ
  </button>
</div>

<audio id="bgMusic" src="bonita_bonita_4AMtapes.mp3" loop></audio>

<script>
  const texts = ['¬øSegura que ya lo pensaste? ü§î','¬øSegur√≠sima? ü•∫','Pi√©nsalo con el coraz√≥n üíñ','√öltima oportunidad üò¢'];
  let idx = 0;

  function sayYes(){
    document.getElementById('buttons').classList.add('hidden');
    const r = document.getElementById('response');
    r.textContent = 'Gracias por elegirnos todos los d√≠as üíï';
    r.classList.remove('hidden');
    playMusic();
    showHeart();
    startGallery();
    document.getElementById('extraBtn').classList.remove('hidden');
  }

  function sayNo(){
    const btn = document.querySelector('.no');
    btn.textContent = texts[Math.min(idx, texts.length-1)];
    idx++;
    btn.style.position='absolute';
    btn.style.left=Math.random()*200+'px';
    btn.style.top=Math.random()*200+'px';
  }

  function playMusic(){
    const m=document.getElementById('bgMusic');
    m.volume=0.5; m.play().catch(()=>{});
  }

  function showHeart(){
    document.body.insertAdjacentHTML('beforeend',`
      <div class="big-heart"></div>
      <div class="initials">A ‚ù§ M</div>
    `);
    const msg=document.createElement('div');
    msg.className='final-message';
    msg.textContent='Este coraz√≥n late porque existes t√∫, hoy y siempre.';
    document.querySelector('.card').appendChild(msg);
  }

  function startGallery(){
    const gallery=document.getElementById('gallery');
    gallery.classList.remove('hidden');
    const imgs=['foto1.jpg','foto2.jpg','foto3.jpg'];
    let i=0;
    imgs.forEach(src=>{
      const im=document.createElement('img'); im.src=src; gallery.appendChild(im);
    });
    const list=gallery.querySelectorAll('img');
    list[0].classList.add('active');
    setInterval(()=>{
      list[i].classList.remove('active');
      i=(i+1)%list.length;
      list[i].classList.add('active');
    },4000);
  }

  function extraLove(){
    // Ocultar todo lo dem√°s
    document.querySelector('.card').classList.add('hidden');
    const heart=document.querySelector('.big-heart');
    const initials=document.querySelector('.initials');
    if(heart) heart.remove();
    if(initials) initials.remove();

    // Mostrar fotos finales centradas y con tama√±o razonable
    const gallery=document.getElementById('gallery');
    gallery.innerHTML='';
    gallery.classList.remove('hidden');
    gallery.style.display='flex';
    gallery.style.justifyContent='center';
    gallery.style.alignItems='center';
    gallery.style.flexDirection='column';
    gallery.style.gap='20px';

    const images=['foto1.jpg','foto2.jpg','foto3.jpg'];
    images.forEach((src,i)=>{
      const img=document.createElement('img');
      img.src=src;
      img.className='final-photo';
      gallery.appendChild(img);
      setTimeout(()=>{ 
        img.style.opacity='1'; 
        img.style.transform='scale(1)';
      }, i*1800);
    });

    // Lluvia de estrellas
    for(let i=0;i<60;i++){
      setTimeout(()=>{
        const s=document.createElement('div');
        s.className='star';
        s.style.left=Math.random()*100+'vw';
        s.style.animationDuration=2+Math.random()*3+'s';
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),5000);
      },i*120);
    }
  }
</script>
</body>
</html>
